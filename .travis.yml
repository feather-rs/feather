language: rust
rust: stable
os:
  - linux
sudo: required
cache:
  cargo: true
  directories:
    - $HOME/.kcov

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

env:
  global:
    - RUST_BACKTRACE=1
    - RUSTFLAGS="-C link-dead-code"
    - CARGO_MAKE_KCOV_INSTALLATION_DIRECTORY=$HOME/.kcov

install:
  - rustup component add rustfmt

script:
  - mkdir $HOME/.kcov
  - which cargo-make || cargo install cargo-make
  - cargo fmt --check --all
  - travis_wait 90 cargo build -j 1
  - travis_wait 90 cargo test -j 1
  - sudo /home/travis/.cargo/bin/cargo make --no-workspace workspace-coverage